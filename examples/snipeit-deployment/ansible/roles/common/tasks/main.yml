---
# Common system configuration

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Upgrade all packages
  apt:
    upgrade: dist
    autoremove: yes

- name: Install common packages
  apt:
    name:
      - curl
      - wget
      - vim
      - git
      - software-properties-common
      - apt-transport-https
      - ca-certificates
      - gnupg
      - ufw
    state: present

- name: Configure timezone
  timezone:
    name: UTC

- name: Configure UFW - Allow SSH
  ufw:
    rule: allow
    port: '22'
    proto: tcp

- name: Configure UFW - Allow HTTP
  ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: Configure UFW - Allow HTTPS
  ufw:
    rule: allow
    port: '443'
    proto: tcp

- name: Enable UFW
  ufw:
    state: enabled
    policy: deny
    direction: incoming
